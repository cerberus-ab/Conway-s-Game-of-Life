<!DOCTYPE HTML>
<html lang="ru-RU" manifest="offline.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Conway's Game of Life</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/default.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <div class="container" id="container_map">
        <div id="map_target"></div>
    </div>
    <div class="container" id="container_control">
        <form id="form_control" onsubmit="return false">
            <p>Initial state:</p>
            <select name="algo">
                <option value="constant" data-arg="0">Empty</option>
                <option value="random" data-arg="5">5% Population</option>
                <option value="random" data-arg="20">20% Population</option>
                <option value="random" data-arg="50">50% Population</option>
                <option value="random" data-arg="80">80% Population</option>
                <option value="random" data-arg="95">95% Population</option>
            </select>
            <p>Evolution speed:</p>
            <select name="period">
                <option value="5000">Very slow</option>
                <option value="1500">Slow</option>
                <option value="400" selected>Middle</option>
                <option value="100">Fast</option>
                <option value="20">Very fast</option>
            </select>
            <button name="start">Start</button>
            <button name="stop" disabled>Stop</button>
        </form>
        <form id="form_status">
            <p>Iteration: <span name="steps">0</span></p>
            <p>Population: <span name="population">0.0</span>% [<span name="pop_min">0.0</span>%, <span name="pop_max">0.0</span>%]</p>
        </form>
    </div>
    <!-- Javascript Libs -->
    <script type="text/javascript" src="lib/jquery-min.js"></script>
    <!-- Javascript Code -->
    <script type="text/javascript" src="prog/main.js"></script>
</body>
</html>
