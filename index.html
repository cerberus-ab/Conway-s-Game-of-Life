<!DOCTYPE HTML>
<html lang="ru-RU" manifest="offline.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Conway's Game of Life</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <div class="container" id="container_map">
        <div id="map_target"></div>
    </div>
    <div class="container" id="container_control">
        <form id="form_control" onsubmit="return false">
            <p>Initial state:</p>
            <select name="algo"></select>
            <p>Evolution speed:</p>
            <select name="period"></select>
            <button name="start">Start</button>
            <button name="stop" disabled>Stop</button>
            <button name="save">Save</button>
        </form>
        <form id="form_status">
            <p>Size: <span name="width">0</span> x <span name="height">0</span> [<span name="capacity">0</span>]</p>
            <p>Iteration: <span name="steps">0</span></p>
            <p>Active cells: <span name="active">0.0</span>%</p>
            <p>Population: <span name="population">0.0</span>% [<span name="pop_min">0.0</span>%, <span name="pop_max">0.0</span>%]</p>
        </form>
        <div id="form_links">
            <p>Some links:</p>
            <a target="_blank" href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life: Wikipedia</a>
            <a target="_blank" href="http://www.bitstorm.org/gameoflife/lexicon">Life Lexicon</a>
        </div>
    </div>
    <!-- Javascript Code -->
    <script type="text/javascript" src="lib/require-min.js" data-main="app"></script>
</body>
</html>
